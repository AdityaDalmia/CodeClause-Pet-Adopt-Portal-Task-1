<!DOCTYPE html>
<html>
  <head>
    <title>Pet Adopt Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to our Pet Adopt Portal</h1>
    <h2>Available Pets</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>Buddy</td>
        <td>Golden Retriever</td>
        <td>2 years</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Luna</td>
        <td>Siamese</td>
        <td>3 years</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Max</td>
        <td>German Shepherd</td>
        <td>1 year</td>
        <td>Male</td>
      </tr>
    </table>
    <h2>Search for a Pet</h2>
    <form>
      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed"><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
      <input type="submit" value="Search">
    </form>
    <h2>Upload a Pet for Adoption</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Breed</th>
          <th>Image</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="pet-table-body">
      </tbody>
    </table>
    <label for="breed-filter">Filter by breed:</label>
<input type="text" id="breed-filter">
<form id="add-pet-form">
  <label for="new-pet-name">Name:</label>
  <input type="text" id="new-pet-name"><br>
  <label for="new-pet-age">Age:</label>
  <input type="number" id="new-pet-age"><br>
  <label for="new-pet-breed">Breed:</label>
  <input type="text" id="new-pet-breed"><br>
  <label for="new-pet-description">Description:</label>
  <textarea id="new-pet-description"></textarea><br>
  <label for="new-pet-image">Image URL:</label>
  <input type="file" id="new-pet-image"><br>
  <input type="submit" value="Add Pet">
</form>

  <script src="script.js"></script>
  </body>
</html>
